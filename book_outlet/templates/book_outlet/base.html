{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="A comprehensive collection of books available at the Book Outlet.">
        <meta name="keywords"
              content="books, book outlet, reading, literature, novels, non-fiction">
        <title>
            {% block title %}
                Book Outlet
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'app.css' %}">
    </head>
    <body>
        {% comment %} include a nav bar with links to the books and countries urls {% endcomment %}
        <nav>
            <a href="{% url 'index' %}">Index</a>
            <a href="{% url 'books' %}">Books</a>
            <a href="{% url 'countries' %}">Countries</a>
            <a href="{% url 'authors' %}">Authors</a>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
