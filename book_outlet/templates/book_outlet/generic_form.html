{% extends "book_outlet/base.html" %}
{% load custom_filters %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <h1>{{ title }}</h1>
    <p>Mode: {{ mode }}</p>
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in fields %}
            <div>
                <label for="{{ field.name }}">{{ field.label }}</label>
                <input type="text"
                       id="{{ field.name }}"
                       name="{{ field.name }}"
                       value="{{ data|get_item:field.name }}">
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{% url 'all_books' %}">Back to all books</a>
{% endblock content %}
