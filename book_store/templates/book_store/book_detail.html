{% extends "book_store/base.html" %}
{% block title %}
    {{ book.title }}
{% endblock title %}
{% block content %}
    <h1>{{ book.title }}</h1>
    <ul>
        <li>Author: {{ book.author }}</li>
        <li>Rating: {{ book.rating }}</li>
        <li>Is bestselling ?: {{ book.is_bestselling }}</li>
    </ul>
    <br>
    <a href="{% url 'index' %}">Back to all books</a>
{% endblock content %}
